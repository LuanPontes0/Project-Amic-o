<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <!--Fontes-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <!--BootStrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">


    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONG Amic√£o - Login</title>
    <!--script-->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <!--Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/2473a024e9.js" crossorigin="anonymous"></script>
    <!--ProgressBar-->
    <script src="js/progressbar.min.js"></script>
    <!--Paralax-->
    <script src="https://cdn.jsdelivr.net/parallax.js/1.4.2/parallax.min.js"></script>
    <script src="js/scripts.js"></script>
</head>

<body>
    <div class="Login-form">
        <div class="container">
            <div class="main-div">
                <div class="texto-header">
                    <h2>Admin login</h2>
                    <p>Insira sua credenciais para logar</p>

                </div>
                <form method="post" action="/login" th:object="${usuario}">
                    
                    <div form-group>
                        <input type="text" th:field="*{email}" class="form-control" placeholder="user name">
                    </div>
                    <br>
                    <div form-group>
                        <input type="password" th:field="*{senha}" class="form-control" placeholder="senha">
                    </div>
                    <div class="cadastro">
                        <a th:href="@{inserirUsuario}">nao tem cadastro clique aqui</a>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    
                </form>
            </div>
        </div>
    </div>
</body>
</html>
