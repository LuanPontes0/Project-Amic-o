<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mauricio Stocker">
    <mata name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />

        <script src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
        <script src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
        <link rel="stylesheet" href="css/stily.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <title>Projeto API</title>
        <script src="http://kit.fontawesome.com/006642858d.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>

</head>

<body>

    <section class="neo-section" style="background-image: url('img/Fundos2.jpg');">
        <div th:replace="fragmentos/fragmentos :: cabecalho"></div>

        <div class="container" style="margin-top: 50px;">
            <h4>+ encontrar Pets</h4>
            <hr>
            <br>
                <form method="post">
                    <div class="input-group col-6 offset-3" >
                        <input class="form-control" placeholder="busque pelo porte do pet">
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-outline-secondary" style="width: 95%;"> pesquisar</button>
                        </div>
                    </div>
                </form>

            <hr>
            <div class="row">
                <div class="card" style="width: 288px;">

                    <img class="card-img-top: 50px" src="img/adote.png">
                    <div class="card-body">
                        <h5 class="card-tittle">pets para adoção</h5>
                        <p class="card-text"> busque por todos os pets para adoção</p>
                        <a class="btn btn-outline-primary" style="width: 50%;">pesquisar</a>

                    </div>

                </div>

                <div class="card ml-5" style="width: 288px;">

                    <img class="card-img-top: 50px" th:href="@{/Pet-Perdidos}" src="img/desaparecido.jpg">
                    <div class="card-body">
                        <h5 class="card-tittle">pets Perdidos</h5>
                        <p class="card-text"> busque por todos os pets que estão perdidos</p>
                        <a th:href="@{/pet-perdidos}" class="btn btn-outline-primary" style="width: 50%;">pesquisar</a>

                    </div>

                </div>
            </div>
        </div>

    </section>
    <script src="/webjars/jquery/3.6.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
