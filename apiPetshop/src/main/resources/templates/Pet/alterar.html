<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mauricio Stocker">
    <mata name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />

        <script src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
        <script src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
        <link rel="stylesheet" href="/css/stily.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <title>Projeto API</title>
        <script src="http://kit.fontawesome.com/006642858d.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>

</head>

<body>
    <section class="neo-section" style="background-image: url('img/Fundos2.jpg');">

        <div th:replace="fragmentos/fragmentos :: cabecalho"></div>
        <div class="container" style="margin-top: 50px;">
            <h4>+ Alterar Pets</h4>
            <hr>
            <form method="post" action="/alterar" th:object="${pet}">
                <input type="hidden" th:field="*{id}">
                <div class="row">
                    <div class="col-md-6 form-group offset-md-3">
                        <label>Nome Pet</label>
                        <input class="form-control" placeholder="Ex = Mauricio" type="text" th:field="*{nome}">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 form-group offset-md-3">
                        <label for="raça">PORTE(ME/GRANDE/PEQUENO)*</label>
                        <br>
                        <select name="status" id="status" th:field="*{raca}">
                            <option value="medio">médio</option>
                            <option value="grande" selected>grande</option>
                            <option value="pequeno" selected>pequeno</option>
                        </select>
                    </div>
                    <div class="row">
                        <div class="col-md-6 form-group offset-md-3">
                            <label for="raça">status do animal*</label>
                            <br>
                            <select name="status" id="status" th:field="*{status}">
                                <option value="PERDIDO">perdido</option>
                                <option value="ADOCAO" selected>adoção</option>
                            </select>
                        </div>
                        <div class="row">
                            <div class="col-md-6 form-group offset-md-3">
                                <label>Idade Pet</label>
                                <input class="form-control" placeholder="Ex = Mauricio" type="number"
                                    th:field="*{idade}">
                            </div>
                            <div class="row">
                                <div class="col-md-6 form-group offset-md-4">
                                    <label>descrição</label>
                                    <input class="form-control" placeholder="Ex = Mauricio" type="text"
                                        th:field="*{descricao}">

                                    <div class="botao1">
                                        <button type="submit" class="btn btn-success offset-md-6"
                                            style="margin-top: 30px;">SALVAR</button>
                                        <a class="btn btn-success offset-md-6" th:href="@{/}" style="margin-top: 10px;">
                                            VOLTAR
                                        </a>
                                    </div>
                                </div>

            </form>
        </div>
    </section>
    <script src="/webjars/jquery/3.6.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
