<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <!--Fontes-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <!--BootStrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">


    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONG Amicão - Nosso amigo bicho</title>
    <!--script-->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <!--Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/2473a024e9.js" crossorigin="anonymous"></script>
    <!--ProgressBar-->
    <script src="js/progressbar.min.js"></script>
    <!--Paralax-->
    <script src="https://cdn.jsdelivr.net/parallax.js/1.4.2/parallax.min.js"></script>
    <script src="js/scripts.js"></script>
</head>

<body onload="addNewCard()">

    <header>
        <div class="container" id="nav-container">
            <nav class="navbar navbar-expand-lg fixed-top">
                <a th:href="@{/index}" class="navbar-brand">
                    <img id="logo" src="img/logoOng.png" alt="ONG AMICÃO">Para volta para a tela inicial clique na imagem
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-links" aria-controls="navbar-links" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"><i class="fa-solid fa-bars"></i></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbar-links">
                    <div class="navbar-nav">
                        
                       
                    </div>
                </div>
            </nav>
        </div>
    </header>
        <div class="container" style="margin-top: 50px;">
            <h4>+ cadastrar usuario</h4>
            <hr>
            <form method="post" action="/insertUsuario" th:object="${usuario}">
                <div class="row">
                    <div class="col-md-6 form-group offset-md-3">
                        <label for="nomeusuario">Nome Usuario*</label>
                        <input name="nomeusuario" id="nomeusuario" required minlength="3" maxlength="25" class="form-control" placeholder="Ex:Mauricio" type="text" th:field="*{nome}">
                    </div>

                </div>
                <div class="row">
                    <div class="col-md-6 form-group offset-md-3">
                        <label for="email">Email Usuario*</label>
                        <input name="email" id="email" class="form-control" placeholder="Ex: usuario@email.com" type="email" th:field="*{email}">
                    </div>

                </div>
                <div class="row">
                    <div class="col-md-6 form-group offset-md-3">
                        <label for="senha">Senha Usuario*</label>
                        <input name="senha" id="senha" class="form-control" placeholder="Ex" type="password" th:field="*{senha}">
                    </div>
                    <div class="botao1">
                        <button type="submit" class="btn btn-success offset-md-6"
                            style="margin-top: 30px;">SALVAR</button>
                           
                    </div>
                    



                </div>

            </form>
        </div>
    </section>
    <script src="/webjars/jquery/3.6.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
