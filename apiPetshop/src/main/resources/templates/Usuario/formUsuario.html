<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mauricio Stocker">
    <mata name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/stily.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <title>CADASTRAR</title>
        <script src="http://kit.fontawesome.com/006642858d.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>

</head>

<body>
    <div th:replace="fragmentos/fragmentos :: cabecalho"></div>
    <div class="container" style="margin-top: 50px;">
        <h4>+ cadastrar usuario</h4>
        <hr>
        <form method="post" action="/insertUsuario" th:object="${usuario}">
            <div class="row">
                <div class="col-md-6 form-group offset-md-3">
                    <label>Nome Usuario</label>
                    <input class="form-control" placeholder="Ex = Mauricio" type="text" th:field="*{nome}">
                </div>

            </div>
            <div class="row">
                <div class="col-md-6 form-group offset-md-3">
                    <label>Email Usuario</label>
                    <input class="form-control" placeholder="Ex = Mauricio" type="email" th:field="*{email}">
                </div>

            </div>
            <div class="row">
                <div class="col-md-6 form-group offset-md-3">
                    <label>Senha Usuario</label>
                    <input class="form-control" placeholder="Ex = Mauricio" type="password" th:field="*{senha}">
                </div>
                <div class="botao1">
                    <button type="submit" class="btn btn-success offset-md-6" style="margin-top: 30px;">SALVAR</button>
                    <button th:href="@{/}" class="btn btn-outline-danger offset-md-6"
                        style="margin-top: 30px;">voltar</button>
                </div>
                


            </div>

        </form>
    </div>
    <script src="/webjars/jquery/3.6.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
