<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <!--Fontes-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <!--BootStrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">


    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONG Amicão - Nosso amigo bicho</title>
    <!--script-->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <!--Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/2473a024e9.js" crossorigin="anonymous"></script>
    <!--ProgressBar-->
    <script src="js/progressbar.min.js"></script>
    <!--Paralax-->
    <script src="https://cdn.jsdelivr.net/parallax.js/1.4.2/parallax.min.js"></script>
    <script src="js/scripts.js"></script>
</head>

<body onload="addNewCard()" style="background-image: url(img/backgroundCadastro.jpg); background-size: cover; background-repeat: no-repeat; height: 100%;">

    <header>
        <div class="container" id="nav-container">
            <nav class="navbar navbar-expand-lg fixed-top">
                <a th:href="@{/}" class="navbar-brand">
                    <img id="logo" src="img/logoOng.png" alt="ONG AMICÃO">ONG AMICÃO
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-links" aria-controls="navbar-links" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"><i class="fa-solid fa-bars"></i></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbar-links">
                    <div class="navbar-nav">
                        <a th:href="@{/}" class="nav-item nav-link" id="home-menu"><i class="fa-sharp fa-solid fa-house"></i> Home</a>
                        <a class="nav-item nav-link" id="perfil-menu" th:href="@{inserirUsuario}"><i class="fa-solid fa-user"></i> cadastrar Usuário</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <div class="container" style="margin-top: 120px;margin-bottom: 120px; width: 40%; height: 33rem;background-color: rgba(255, 255, 255, 0.438); border-radius: 10px; border: 4px solid rgba(0, 0, 0, 0.669);">

        <h4 style="text-align: center; font-size: 40px;font-family: Arial;"><i class="fa-solid fa-address-card"></i> Cadastro <i class="fa-solid fa-paw"></i></h4>


        <form method="post" action="/insertUsuario" th:object="${usuario}">
            <div class="row">
                <div class="col-md-6 form-group offset-md-3">
                    <div class="form-group">
                        <label for="nomeusuario">Nome Usuario*</label>
                        <input name="nomeusuario" id="nomeusuario" required minlength="3" maxlength="25" class="form-control" placeholder="Ex:João" type="text" th:field="*{nome}" style="width:100% ;border: 2px solid rgba(0, 0, 0, 0.669);">
                    </div>
                    <div class="form-group">
                        <label for="email">Email Usuario*</label>
                        <input name="email" id="email" class="form-control" placeholder="Ex: nome@email.com" type="email" th:field="*{email}" style="width:100%; border: 2px solid rgba(0, 0, 0, 0.669)">

                    </div>


                    <div class="form-group">
                        <label for="senha">Senha Usuario*</label>
                        <input name="senha" id="senha" class="form-control" placeholder="Ex:****" type="password" th:field="*{senha}" style="width:100% ;border: 2px solid rgba(0, 0, 0, 0.669);">
                    </div>

                    <div class="form-group" style="align-items:center;">
                        <div class=" botao1 ">
                            <button type="submit " class="btn btn-success form-control" style="width: 100%;margin-top: 20px;"><i class="fa-solid fa-floppy-disk-circle-arrow-right"></i>SALVAR</button>

                        </div>
                    </div>
                </div>



            </div>

        </form>
    </div>
    </section>
    <script src="/webjars/jquery/3.6.1/jquery.min.js "></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js "></script>
</body>

</html>
